<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fade Carousel with Dots</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="carousel">
    <div class="slide active">
      <img src="/assets/images/board-361516_640.jpg" alt="Image 1" />
      <div class="caption">
        <h2>First Slide</h2>
        <p>This is the first slide's text.</p>
      </div>
    </div>
    <div class="slide">
      <img src="/assets/images/fig-2.-1920px-SMPTE_Color_Bars_16x9.png" alt="Image 2" />
      <div class="caption">
        <h2>Second Slide</h2>
        <p>This is the second slide's text.</p>
      </div>
    </div>
    <div class="slide">
      <img src="/assets/images/Test-Logo.svg.png" alt="Image 3" />
      <div class="caption">
        <h2>Third Slide</h2>
        <p>This is the third slide's text.</p>
      </div>
    </div>

    <div class="carousel-dots">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
  </div>

  <script src="/assets/function.js"></script>
</body>
</html>
